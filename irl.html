<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Butter Balls Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            background-color: rgb(221, 173, 222); /* Baby pink background */
            text-align: center;
        }

       

        .header a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-left: 20px;
        }

        .header a:first-child {
            margin-left: 10px; /* Adjusted margin for the first link (Home) */
        }
        .header {
            padding: 20px 0;
            background-color: rgb(221, 173, 222); /* Same color as site background */
        }

        .header h1 {
            font-size: 48px; /* Increased font size */
            color: #fff; /* White font color */
            text-shadow: 2px 2px 4px #9b7bd8; /* Darker pink shadow */
            background-color: rgb(221, 173, 222); /* Same color as site background */
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            margin: 15px;
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }

        .product img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .product:hover img {
            transform: scale(1.1);
        }

        .product .description {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(155, 150, 255); /* Transparent yellow on hover */
            padding: 10px;
            color: #000; /* Black font color */
            font-weight: bold;
            display: none;
        }

        .product:hover .description {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Swirl Balls</h1>
    </div>
